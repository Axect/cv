<div class="modal" id="copyTarget">
  <div class="modal-background"></div>
  <div class="modal-card">
    <section class="modal-card-body">
      <textarea class="textarea" id="bibtex-content" placeholder="e.g. Hello world"  readonly></textarea>
    </section>
    <footer class="modal-card-foot">
      <button class="button" id="copyButton">Copy to clipboard</button>
    </footer>
  </div>
</div>

  <div id="content">
    <!-- Content -->
    
<div class="container is-fluid" style="min-height: 100vh;">
  <div class="is-flex is-flex-direction-column is-justify-content-center" style="min-height: 100vh;">
    
<article class="panel is-link">
  <div class="panel-block">
    <p class="control has-icons-left">
      <input id="search-input" class="input" type="text" placeholder="search" onkeyup="doSearch()">
      <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
    </p>
  </div>
  <div id="search-results"></div>
</article>

    

<script type="module">
  import { search, default as init } from "https://axect.github.io/tinysearch_engine.js";
  window.search = search;
  async function run() { await init("https://axect.github.io/tinysearch_engine_bg.wasm"); }
  run();
</script>
<script>
  function doSearch() {
    let value = document.getElementById("search-input").value;
    const results = search(value, 5);
    let ul = document.getElementById("search-results");
    ul.innerHTML = "";
    for (i = 0; i < results.length; i++) {
      let [title, url] = results[i];
      let elemlink = document.createElement('a');
      elemlink.className = "panel-block";
      elemlink.innerHTML = title;
      elemlink.setAttribute('href', url);
      ul.appendChild(elemlink);
    }
  }
</script>


  </div>
</div>

  </div>
  
<script>
  function show_bib(bib_path) {
    $.ajax({
      url: bib_path,
      success: function (data) {
        $("#bibtex-content").text(data);
        $("#copyTarget").addClass("is-active");
      },
    });
  }

  document
    .getElementById("copyButton")
    .addEventListener("click", function () {
      var copyText = document.getElementById("bibtex-content");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value);
      $("#copyTarget").removeClass("is-active");
    });
</script>

  

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {

</script>


  
<script src="https://cdn.jsdelivr.net/npm/fullpage.js@3.1.2/dist/fullpage.min.js"></script>

<script type="text/javascript">

        menu: '#menu',
        setRecordHistory: false,
        anchors: [
             'anchor_about',         
             'anchor_skills',        
             'anchor_projects',      
            
             'anchor_publications',  
            
             'anchor_education',     
             'anchor_articles',      
        ],
        afterResize: function( width, height ){
		    if (width < 936) {
                fullpage_api.setAutoScrolling(false);
            } else {
                fullpage_api.setAutoScrolling(true);
            }
	    }
    });
    if (screen.width < 936){
